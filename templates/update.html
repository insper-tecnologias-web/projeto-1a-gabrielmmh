<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../templates/getit.css" />
  </head>

  <body>
    <div class="appbar">
      <img src="../templates/img/logo-getit.png" class="logo" />
      <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </div>

    <main class="container">
      <div class="form-card">
        <form method="post">
          <input
            class="form-card-title"
            type="text"
            name="titulo"
            value="{title}"
          />
          <textarea
            class="autoresize"
            name="detalhes"
            >{details}</textarea>
          </textarea>
          <div class="btns">
            <button class="btn_update" type="submit">Salvar</button>
          </div>
        </form>
        <a class="edit-btn">
          <div class="btns">
            <button class="btn_update" onclick="history.back()">Cancelar</button>
          </div>
        </a>
        </div>
      
    </main>


    <script type="text/javascript" src="../templates/getit.js"></script>
  </body>
</html>
